<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart.ly - Shop</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <!-- NAVBAR START -->
  <div class="navbar">
    <div class="navbar-left">
      <ul>
        <a class="nav-button nav-button-brand" href="#">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart.ly</a>
        <a class="nav-button nav-button-underline" href="#">Shop</a>
      </ul>
    </div>
    <div class="navbar-right">
      <ul>
        <a class="nav-button" id="cart" onclick="displayCart()" href="#">Your Cart
          <span id="item-count">0</span>
        </a>
      </ul>
    </div>
  </div>
  <!-- NAVBAR END -->
  <h1 class="page-title">Shop our featured collection</h1>

  <div class="collection" id="app">
  </div>

  <div class="container-cart">
    <div id="app-cart" class="cart">
      <h2 class="cart-title">Your Cart</h2>
      <div class="cart-items" id="app-cart-items">
      </div>

      <div class="cart-total">
        <h3 class="cart-total-title">Total</h3>
        <h3 id="cart-price" class="cart-total-price">0</h3>
      </div>
      <button class="cart-button" onclick="displayCart()">Back</button>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
  <script>
    window.onload = loadPage();
  </script>
</body>

</html>
